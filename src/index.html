<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVELKEUN</title>
    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Style -->
    <link rel="stylesheet" href="../src/tailwind.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav x-data="{navOpen:false}" class="py-9 px-4">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <img
            src="../public/asset/logo.svg"
            alt="logo"
            class="order-1 sm:order-2"
          />
          <img
            @click="navOpen=!navOpen"
            src="../public/asset/menu.svg"
            alt="menu"
            class="lg:hidden order-2 sm:order-1"
          />

          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
              <li class="text-grey font-bold text-sm font-circular">
                <a href="">Home</a>
              </li>
              <li class="text-grey font-bold text-sm font-circular opacity-50">
                <a href="">Discover</a>
              </li>
              <li class="text-grey font-bold text-sm font-circular opacity-50">
                <a href="">Sepcial Deals</a>
              </li>
              <li class="text-grey font-bold text-sm font-circular opacity-50">
                <a href="">Contact </a>
              </li>
            </ul>
          </div>

          <div class="order-3 hidden sm:block">
            <button
              class="grow px-8 py-4 font-bold text-grey rounded-full text-sm"
            >
              Login
            </button>
            <button
              class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
      <div
        x-show="navOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        x-data="{open:false}"
        class="z-50 fixed bottom-0 right-0 left-0 bg-white p-4 border lg:hidden"
      >
        <ul class="flex justify-between">
          <li>
            <a Button class="flex justify-center flex-col items-center gap-1">
              <ion-icon name="home" class="text-2xl text-ungu"></ion-icon>
              <span class="text-ungu text-base font-normal">Home</span>
            </a>
          </li>
          <li>
            <a Button class="flex justify-center flex-col items-center gap-1">
              <ion-icon
                name="albums"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey text-base font-normal">Discover</span>
            </a>
          </li>
          <li>
            <a Button class="flex justify-center flex-col items-center gap-1">
              <ion-icon
                name="sparkles"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey text-base font-normal">Special Deals</span>
            </a>
          </li>
          <li>
            <a Button class="flex justify-center flex-col items-center gap-1">
              <ion-icon
                name="documents"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey text-base font-normal">Contact</span>
            </a>
          </li>
          <li>
            <a
              Button
              @click="open= !open"
              class="flex justify-center flex-col items-center gap-1"
            >
              <ion-icon
                name="reorder-four"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-grey text-base font-normal">More</span>
            </a>
          </li>
        </ul>
        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
        >
          <button
            class="grow px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section>
      <div class="container mx-auto px-4 py-28 lg:py-16">
        <div class="grid grid-cols-12 items-center">
          <div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
            <div>
              <button
                class="px-8 py-4 bg-white text-pink flex gap-2 text-sm font-bold shadow-xl rounded-full mx-auto lg:mx-0"
              >
                Explore the world!
                <img src="../public/asset/icon/work.svg" alt="" />
              </button>

              <!-- ini adalah arbitary value -  -->
              <h1
                class="mt-4 mb-6 md:mt-[43px] font-bold text-[40px] md:text-[52px] lg:text-[69px] text-grey text-center lg:text-start leading-tight"
              >
                Travel <span class="text-pink">top destination</span> of the
                world
              </h1>
              <p
                class="mb-8 text-center lg:text-start text-grey opacity-50 text-base md:mb-[43px] md:text-[18px] font-inter md:w-3/4 lg:w-full mx-auto"
              >
                We always make our customer happy by providing as many choices
                as possible
              </p>
              <div
                class="flex flex-col md:flex-row justify-center lg:justify-start gap-6 mt-8"
              >
                <buttton
                  class="text-center justify-center shadow-2xl px-8 py-6 bg-ungu text-white rounded-full text-sm font-bold"
                  >Get Started</buttton
                >
                <buttton
                  class="justify-center items-center z-10 flex gap-2 px-8 py-6 bg-white text-black border border-[#EEEEEE] rounded-full text-sm font-bold"
                >
                  <img src="../public/asset/icon/play-button.svg" alt="" />
                  Watch Demo
                </buttton>
              </div>
            </div>
          </div>
          <div class="col-span-12 lg:col-span-8 order-1 lg:order-2">
            <div>
              <img src="../public/asset/hero.png" class="w-full" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
